<!DOCTYPE html>
<html>
<head>
	<title>List Web App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="flex_container">
		<div class="list_container" id="container">
			<p>Add New List Name</p>
			<h2 id="heading"></h2>
			<input id="list_name" type="text" placeholder="Enter List Name">
			<button type="submit" class="btn btn-secondary btn-lg" id="new_list_name">List Name</button><br>
			<input type="text" id="input" placeholder="Enter Item">
			<button type="submit" class="btn btn-secondary btn-lg" id="addBtn">Add Item</button>
			<div class="list" id="list">
				<ul>
					<!-- <li>Item<button class="delete">Delete</button></li> -->
				</ul>
			</div>
		</div>		
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
